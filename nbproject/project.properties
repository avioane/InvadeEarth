application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,org/invade/resources/maps/**,org/invade/resources/icons/**,org/invade/resources/sounds/**
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/InvadeEarth.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=true
javac.classpath=\
    ${libs.OggVorbisSPI.classpath}:\
    ${libs.DualRPC2.classpath}:\
    ${libs.JDOM.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${reference.InvadeEarthResources.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.DualRPC2.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.DualRPC2.classpath=../../../../../Program Files/Java/Libraries/dualrpc2/commons-codec-1.3.jar;../../../../../Program Files/Java/Libraries/dualrpc2/dualrpc-client-2.0.2.jar;../../../../../Program Files/Java/Libraries/dualrpc2/dualrpc-common-2.0.2.jar;../../../../../Program Files/Java/Libraries/dualrpc2/dualrpc-server-2.0.2.jar;../../../../../Program Files/Java/Libraries/dualrpc2/log4j-1.2.8.jar
# Property libs.JDOM.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JDOM.classpath=../../Libraries/jdom-1.0/build/jdom.jar
# Property libs.OggVorbisSPI.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.OggVorbisSPI.classpath=../../Libraries/oggvorbisspi/jogg-0.0.7.jar;../../Libraries/oggvorbisspi/jorbis-0.0.15.jar;../../Libraries/oggvorbisspi/tritonus_share.jar;../../Libraries/oggvorbisspi/vorbisspi1.0.2.jar
# Property libs.swing-layout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.swing-layout.classpath=../../../../../Program Files/NetBeans 5.0/platform6/modules/ext/swing-layout-1.0.jar
main.class=org.invade.InvadeEarth
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.5
project.InvadeEarthResources=InvadeEarthResources
reference.InvadeEarthResources.jar=${project.InvadeEarthResources}/dist/InvadeEarthResources.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
